<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="wrap">
    <div class="from-group">
        <form action="#" method="get">

            <label for="firstName">First name</label>
            <input type="text" id="firstName" placeholder="Enter first name">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" placeholder="Enter last name">
            <label for="email">Enter your email</label>
            <input type="text" id="email" placeholder="Enter your email">
            <label for="password">Enter password</label>
            <input type="text" id="password" placeholder="Enter password">
            <label for="age">I'm</label>
            <select name="age" id="age">
                <option value="0" selected>Select age</option>
                <option value="1" disabled>15</option>
                <option value="2">17</option>
                <option value="3">19</option>
                <option value="4">21</option>
                <option value="5">23</option>
            </select>
            <br>
            <label for="day">Birthday</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="oy" id="oy">
                <option value="1">may</option>
                <option value="2">may</option>
                <option value="3">may</option>
                <option value="4">may</option>
                <option value="5">may</option>
            </select>
            <select name="yil" id="yil">
                <option value="1">1998</option>
                <option value="2">2000</option>
                <option value="3">2002</option>
                <option value="4">2006</option>
                <option value="5">20022</option>
            </select>
            <input type="submit" value="Sign up">

            <label for="color">Color</label>
            <input type="color" id="color">
            <label for="week">Week</label>
            <input type="week" id="week">
            <label for="month">Month</label>
            <input type="month" id="month">
            <label for="date">Date</label>
            <input type="date" id="date">
            <label for="time">Select time</label>
            <input type="time" id="time">
            <h4>Puling bormi?</h4>
            <label for="ha">Ha</label><input type="radio" id="ha" name="ha">
            <label for="yoq">Yoq</label><input type="radio" id="yoq" name="ha">
            <h4>Pulingda berasanmi?</h4>
            <label for="beraman">Ha,beraman</label><input type="checkbox" id="beraman">
            <label for="bermiman">Yoq,bermiman</label><input type="checkbox" id="bermiman">
            <label for="bilmadim">bolmadim,oyimdan so'rayman</label><input type="checkbox" id="bilmadim">

        </form>
    </div>
</div>


</body>
</html>
